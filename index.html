<!DOCTYPE html>
<html>

<head>
  <title>Arabic Mozilla</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" type="text/css" href="style/tabzilla.css" media="screen" />
</head>

<body>
  <div class="header">
    <div class="intro-head">
      <div class="header-menu">
        <div id="tabzilla">
          <a href="https://www.mozilla.org/">Mozilla</a>
        </div>
        <!--
          <div class="quote">Seeing youth being this much excited to drive something such as a Mozilla community, is priceless.<div class="quote-author">— Rami Khader, Founder</div></div>

        -->
        <div class="quote">Hello, مرحبا, Bienvenue</div>
      </div>
      <!-- header-menu -->
    </div>
    <div class="cover">
      <div class="cover-title">
        <img src="style/assets/rsz_1logo_trans.png" /> We are <u>Arabic</u> Mozilla</div>
      <div class="cover-sub-title">Dedicated to making the web a better place.</div>
      <div class="dimming-shim"></div>
    </div>
    <!-- cover -->
    <div class="header-action-menu">
      <div class="action-menu-button button-blue">Teach</div>
      <div class="action-menu-button button-green">Translate</div>
      <div class="action-menu-button button-red">Develop</div>
      <div class="action-menu-button button-purple">Speak</div>
    </div>

  </div>
  <!-- header -->
  <section class="whoarewe">
    <div class="whoarewe-title">
      <h2>Who is Arabic Mozilla?</h2>
    </div>
    <div class="whoarewe-wrapper">
      <div class="textwrapper">
        Group of volunteers gathered from all over the Arab World to help spreading the word about Mozilla and its products...
      </div>
      <div class="videowrapper">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/-v0xBcK6ZWU" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>
  <section class="blog-posts">
    <div class="container">
      <h2>Recent Blog Posts</h2>
    </div>
  </section>
  <section class="footer"></section>
</body>

</html>
